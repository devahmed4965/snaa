<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-translate-key="meta_description_podcasts" content="استمع إلى حلقات البودكاست التعليمية والمناقشات الشيقة من منصة سنا الأكاديمية.">
    <title data-translate-key="title_podcasts">البودكاست | منصة سنا الأكاديمية</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Reusing auth button styles for consistency */
        .auth-button {
             padding: 0.4rem 0.9rem; border-radius: 0.375rem; font-weight: 500;
             transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
             font-size: 0.875rem; text-align: center; border: 1px solid transparent;
        }
        .auth-button-login {
            background-color: rgba(255, 255, 255, 0.15); color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
         .auth-button-login:hover { background-color: rgba(255, 255, 255, 0.25); }
         .auth-button-signup {
             background-color: #ffffff; color: #065f46;
             box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
         }
         .auth-button-signup:hover { background-color: #f0fdf4; box-shadow: 0 2px 4px 0 rgb(0 0 0 / 0.07); }
         .auth-button-logout {
            background-color: rgba(255, 255, 255, 0.15); color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
         .auth-button-logout:hover { background-color: rgba(255, 255, 255, 0.25); }
         #mobile-menu .auth-button { display: block; width: calc(100% - 2rem); margin: 0.5rem auto 0 auto; }
         #mobile-menu .auth-button-login { background-color: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
         #mobile-menu .auth-button-login:hover { background-color: rgba(255, 255, 255, 0.2); }
         #mobile-menu .auth-button-signup { background-color: #a7f3d0; color: #065f46; }
         #mobile-menu .auth-button-signup:hover { background-color: #6ee7b7; }
         #mobile-menu .auth-button-logout {
             background-color: rgba(255, 100, 100, 0.1); border-color: rgba(255, 100, 100, 0.3);
             color: #f87171;
         }
          #mobile-menu .auth-button-logout:hover { background-color: rgba(255, 100, 100, 0.2); }

        /* Podcast Card Styles (copied from admin-dashboard for consistency, can be refined) */
        .podcast-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb; /* border-gray-200 */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack content vertically */
        }
        .podcast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
        }
        .podcast-thumbnail {
            width: 100%;
            height: 180px; /* Fixed height for consistency */
            object-fit: cover; /* Cover the area */
        }
        .podcast-content {
            padding: 1.5rem; /* p-6 */
            flex-grow: 1; /* Allow content to grow */
            display: flex;
            flex-direction: column;
        }
        .podcast-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* gray-800 */
            margin-bottom: 0.5rem; /* mb-2 */
            /* Limit title lines */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.75rem; /* Adjust based on font size/line height */
        }
        .podcast-description {
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* gray-600 */
            line-height: 1.6;
            margin-bottom: 1rem; /* mb-4 */
            flex-grow: 1; /* Take available space */
             /* Limit description lines */
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 50px; /* Ensure some space even if short */
        }
        .podcast-meta {
            font-size: 0.75rem; /* text-xs */
            color: #6b7280; /* gray-500 */
            margin-bottom: 1rem; /* mb-4 */
        }
        .podcast-player audio {
            width: 100%;
            border-radius: 0.375rem; /* rounded-md */
            margin-top: auto; /* Push player to the bottom */
            outline: none; /* Remove default focus outline */
        }
        /* Style the audio player controls (basic styling) */
        audio::-webkit-media-controls-panel {
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 0.375rem;
            padding: 0.25rem;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
             background-color: #10b981; /* emerald-500 */
             border-radius: 50%;
             color: white;
             /* Consider adding hover effects */
        }
        audio::-webkit-media-controls-timeline {
            background-color: #d1fae5; /* emerald-100 */
            border-radius: 5px;
            height: 6px;
            cursor: pointer;
        }
         audio::-webkit-media-controls-volume-slider {
            background-color: #d1fae5; /* emerald-100 */
             border-radius: 5px;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f4f6; /* gray-100 */
            border-top: 4px solid #10b981; /* emerald-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 3rem auto; /* Center spinner */
         }
         @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body class="bg-gray-50 text-gray-700 antialiased flex flex-col min-h-screen">

    <header id="main-header" class="sticky-header">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 rtl:space-x-reverse flex-shrink-0">
                    <img class="h-10 md:h-12 w-auto logo-large" src="logo2.jpeg" alt="شعار أكاديمية سنا">
                </a>
                <div class="hidden md:flex items-center space-x-1 lg:space-x-2">
                    <div id="desktopNavLinks" class="flex space-x-1 lg:space-x-2"></div>
                    <div class="lang-switcher flex ml-4">
                        <button class="lang-btn en px-3 py-1 font-medium" aria-label="Switch to English" data-lang="en">EN</button>
                        <button class="lang-btn ar px-3 py-1 font-medium active" aria-label="Switch to Arabic" data-lang="ar">ع</button>
                    </div>
                    <div id="desktopAuthArea" class="flex items-center space-x-2 ml-4 pl-4 border-l border-white/20"></div>
                </div>
                <div class="md:hidden flex items-center">
                    <div class="lang-switcher flex text-xs mr-3 rtl:mr-0 rtl:ml-3">
                         <button class="lang-btn en px-2 py-1 font-medium" aria-label="Switch to English" data-lang="en">EN</button>
                        <button class="lang-btn ar px-2 py-1 font-medium active" aria-label="Switch to Arabic" data-lang="ar">ع</button>
                    </div>
                    <button id="menu-toggle" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-white hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-label="toggle menu" aria-expanded="false">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-2 pb-3 space-y-1 absolute left-0 right-0 z-40 shadow-lg">
                 <div id="mobileAuthArea" class="pt-2 pb-1 border-t border-white/20">
                     </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <section class="page-header text-center scroll-animate-item scroll-animate-from-bottom">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h1 data-translate-key="podcasts_page_title" class="text-4xl md:text-5xl font-bold">البودكاست</h1>
                <p data-translate-key="podcasts_page_subtitle" class="text-lg mt-4 max-w-2xl mx-auto">استمع إلى أحدث الحلقات والمناقشات.</p>
            </div>
        </section>

        <section class="py-16 md:py-20 bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div id="podcastGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-10">
                    </div>

                <div id="loadingState" class="text-center py-10">
                    <div class="loading-spinner"></div>
                    <p data-translate-key="loading">جار تحميل الحلقات...</p>
                </div>

                <div id="errorState" class="text-center py-10 hidden">
                    <p class="text-red-600" data-translate-key="podcast_load_error">عفواً، حدث خطأ أثناء تحميل البودكاست. يرجى المحاولة مرة أخرى.</p>
                </div>

                <div id="noPodcastsState" class="text-center py-10 hidden">
                    <p class="text-gray-500" data-translate-key="no_podcasts_found">لا توجد حلقات بودكاست متاحة حالياً.</p>
                </div>
            </div>

    <footer class="text-gray-400 py-10 mt-auto">
        <div class="container mx-auto px-6 text-center">
             <img class="h-10 w-auto mx-auto mb-4 opacity-90 logo-large" src="logo2.jpeg" alt="شعار أكاديمية سنا - التذييل">
             <p class="text-sm">&copy; <span id="currentYear"></span> <span data-translate-key="footer_rights">منصة سنا الأكاديمية. جميع الحقوق محفوظة.</span></p>
            <div class="mt-4 space-x-4 rtl:space-x-reverse">
                <a href="#" data-translate-key="footer_privacy" class="hover:text-white transition duration-150 ease-in-out text-xs">سياسة الخصوصية</a>
                <a href="#" data-translate-key="footer_terms" class="hover:text-white transition duration-150 ease-in-out text-xs">شروط الاستخدام</a>
                <a href="contact.html" data-translate-key="footer_contact" class="hover:text-white transition duration-150 ease-in-out text-xs">تواصل معنا</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // --- Configuration ---
            const API_BASE_URL = 'http://localhost:5000/api'; // Adjust if needed
            const UPLOADS_BASE_URL = 'http://localhost:5000/uploads/'; // Base URL for static files

            // --- DOM Elements ---
            const podcastGrid = document.getElementById('podcastGrid');
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const noPodcastsState = document.getElementById('noPodcastsState');

            // --- Initialize Common Elements (Header, Footer, Language, Animations) ---
            if (window.sanaApp && typeof window.sanaApp.initPage === 'function') {
                 // Add translations for this page before initializing
                 if (!window.sanaApp.translations.ar.title_podcasts) { // Basic check if translations exist
                     window.sanaApp.translations.ar.title_podcasts = "البودكاست | منصة سنا الأكاديمية";
                     window.sanaApp.translations.ar.meta_description_podcasts = "استمع إلى حلقات البودكاست التعليمية والمناقشات الشيقة من منصة سنا الأكاديمية.";
                     window.sanaApp.translations.ar.podcasts_page_title = "البودكاست";
                     window.sanaApp.translations.ar.podcasts_page_subtitle = "استمع إلى أحدث الحلقات والمناقشات.";
                     window.sanaApp.translations.ar.podcast_load_error = "عفواً، حدث خطأ أثناء تحميل البودكاست. يرجى المحاولة مرة أخرى.";
                     window.sanaApp.translations.ar.no_podcasts_found = "لا توجد حلقات بودكاست متاحة حالياً.";
                     // Add English translations
                     window.sanaApp.translations.en.title_podcasts = "Podcasts | Sanaa Academy Platform";
                     window.sanaApp.translations.en.meta_description_podcasts = "Listen to educational podcast episodes and engaging discussions from Sanaa Academy Platform.";
                     window.sanaApp.translations.en.podcasts_page_title = "Podcasts";
                     window.sanaApp.translations.en.podcasts_page_subtitle = "Listen to the latest episodes and discussions.";
                     window.sanaApp.translations.en.podcast_load_error = "Sorry, an error occurred while loading podcasts. Please try again.";
                     window.sanaApp.translations.en.no_podcasts_found = "No podcast episodes are currently available.";
                 }
                 window.sanaApp.initPage('podcasts.html'); // Initialize page
            } else {
                console.error("Sana App or initPage function not found.");
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                return;
            }

            // --- Helper Function to Fetch Data ---
            async function fetchData(url) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
                    });
                    const textResponse = await response.text();
                    let data;
                    try { data = JSON.parse(textResponse); }
                    catch (e) { console.error(`Failed to parse JSON from ${url}:`, textResponse); throw new Error(`Received non-JSON response (Status: ${response.status})`); }
                    if (response.ok) { return data; }
                    throw new Error(data.message || `Request failed with status ${response.status}`);
                } catch (error) { console.error(`Error fetching ${url}:`, error); throw error; }
            }

             // Helper function to format duration
             function formatDuration(seconds) {
                if (!seconds || seconds <= 0) return ''; // Return empty string if no duration
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            // --- Function to Create Podcast Card HTML ---
            function createPodcastCard(podcast) {
                const card = document.createElement('div');
                card.className = 'podcast-card scroll-animate-item scroll-animate-from-bottom'; // Add animation class

                // Construct full URL for thumbnail, using placeholder if null/empty
                const thumbnailUrl = podcast.thumbnail_url
                    ? (podcast.thumbnail_url.startsWith('http') ? podcast.thumbnail_url : `${UPLOADS_BASE_URL}${podcast.thumbnail_url.replace(/\\/g, '/')}`)
                    : 'https://placehold.co/600x400/d1fae5/065f46?text=Podcast'; // Default placeholder

                // Construct full URL for audio
                const audioUrl = podcast.audio_url
                    ? (podcast.audio_url.startsWith('http') ? podcast.audio_url : `${UPLOADS_BASE_URL}${podcast.audio_url.replace(/\\/g, '/')}`)
                    : ''; // Handle case where audio URL might be missing

                const durationFormatted = formatDuration(podcast.duration_seconds);
                const publishedDateFormatted = podcast.published_at ? new Date(podcast.published_at).toLocaleDateString(window.sanaApp.getCurrentLanguage(), { year: 'numeric', month: 'long', day: 'numeric' }) : '';

                card.innerHTML = `
                    <img src="${thumbnailUrl}" alt="صورة مصغرة لبودكاست ${podcast.title}" class="podcast-thumbnail" onerror="this.onerror=null;this.src='https://placehold.co/600x400/d1fae5/065f46?text=Error';">
                    <div class="podcast-content">
                        <h3 class="podcast-title">${podcast.title}</h3>
                        ${podcast.description ? `<p class="podcast-description">${podcast.description}</p>` : '<div class="flex-grow"></div>' /* Add empty div to push player down if no desc */}
                        <p class="podcast-meta">
                            ${publishedDateFormatted ? `نشر في: ${publishedDateFormatted}` : ''}
                            ${durationFormatted ? `<span class="mx-2">|</span> ${durationFormatted} دقيقة` : ''}
                        </p>
                        ${audioUrl ? `
                        <div class="podcast-player">
                            <audio controls preload="metadata">
                                <source src="${audioUrl}" type="audio/mpeg"> متصفحك لا يدعم عنصر الصوت.
                            </audio>
                        </div>
                        ` : '<p class="text-sm text-red-500 mt-auto">ملف الصوت غير متوفر</p>'}
                    </div>
                `;
                return card;
            }

            // --- Load Podcasts ---
            async function loadPodcasts() {
                loadingState.classList.remove('hidden');
                errorState.classList.add('hidden');
                noPodcastsState.classList.add('hidden');
                podcastGrid.innerHTML = ''; // Clear previous entries

                try {
                    const data = await fetchData(`${API_BASE_URL}/podcasts`);
                    loadingState.classList.add('hidden');

                    if (data && data.podcasts && data.podcasts.length > 0) {
                        data.podcasts.forEach(podcast => {
                            const card = createPodcastCard(podcast);
                            podcastGrid.appendChild(card);
                        });
                        // Re-initialize scroll animations for the newly added cards
                        window.sanaApp.initializeScrollAnimation();
                    } else {
                        noPodcastsState.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Failed to load podcasts:", error);
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            }

            // --- Initial Load ---
            loadPodcasts();

        }); // End DOMContentLoaded
    </script>

</body>
