<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-translate-key="meta_description_books" content="تصفح واستكشف مجموعة الكتب الدينية المتاحة للقراءة والتحميل على منصة سنا الأكاديمية.">
    <title data-translate-key="title_books">الكتب الدينية | منصة سنا الأكاديمية</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Reusing auth button styles for consistency */
        .auth-button {
             padding: 0.4rem 0.9rem; border-radius: 0.375rem; font-weight: 500;
             transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
             font-size: 0.875rem; text-align: center; border: 1px solid transparent;
        }
        .auth-button-login {
            background-color: rgba(255, 255, 255, 0.15); color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
         .auth-button-login:hover { background-color: rgba(255, 255, 255, 0.25); }
         .auth-button-signup {
             background-color: #ffffff; color: #065f46;
             box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
         }
         .auth-button-signup:hover { background-color: #f0fdf4; box-shadow: 0 2px 4px 0 rgb(0 0 0 / 0.07); }
         .auth-button-logout {
            background-color: rgba(255, 255, 255, 0.15); color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
         .auth-button-logout:hover { background-color: rgba(255, 255, 255, 0.25); }
         #mobile-menu .auth-button { display: block; width: calc(100% - 2rem); margin: 0.5rem auto 0 auto; }
         #mobile-menu .auth-button-login { background-color: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
         #mobile-menu .auth-button-login:hover { background-color: rgba(255, 255, 255, 0.2); }
         #mobile-menu .auth-button-signup { background-color: #a7f3d0; color: #065f46; }
         #mobile-menu .auth-button-signup:hover { background-color: #6ee7b7; }
         #mobile-menu .auth-button-logout {
             background-color: rgba(255, 100, 100, 0.1); border-color: rgba(255, 100, 100, 0.3);
             color: #f87171;
         }
          #mobile-menu .auth-button-logout:hover { background-color: rgba(255, 100, 100, 0.2); }

        /* Book Card Styles (similar to podcast card) */
        .book-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb; /* border-gray-200 */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack content vertically */
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
        }
        .book-cover {
            width: 100%;
            /* Maintain aspect ratio, e.g., 2:3 for book covers */
            aspect-ratio: 2 / 3;
            object-fit: cover; /* Cover the area, might crop */
            background-color: #f3f4f6; /* Fallback background */
        }
        .book-content {
            padding: 1rem 1.5rem 1.5rem 1.5rem; /* p-6 but less top padding */
            flex-grow: 1; /* Allow content to grow */
            display: flex;
            flex-direction: column;
        }
        .book-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* gray-800 */
            margin-bottom: 0.25rem; /* mb-1 */
             /* Limit title lines */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.75rem; /* Ensure space for 2 lines */
        }
         .book-author {
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* gray-600 */
            margin-bottom: 0.75rem; /* mb-3 */
        }
        .book-description {
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* gray-500 */
            line-height: 1.6;
            margin-bottom: 1rem; /* mb-4 */
            flex-grow: 1; /* Take available space */
             /* Limit description lines */
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 50px; /* Ensure some space */
        }
        .book-footer {
            margin-top: auto; /* Push footer to bottom */
            padding-top: 1rem; /* Add space above button */
            border-top: 1px solid #f3f4f6; /* Subtle separator */
        }
        .download-button {
            display: inline-flex; /* Align icon and text */
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            padding: 0.6rem 1rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* medium */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s ease;
        }
        .download-button svg {
            width: 1rem; /* w-4 */
            height: 1rem; /* h-4 */
            margin-left: 0.5rem; /* ml-2 for LTR */
        }
        html[dir="rtl"] .download-button svg {
            margin-left: 0;
            margin-right: 0.5rem; /* mr-2 for RTL */
        }
        .download-button-enabled {
             background-color: #10b981; /* emerald-500 */
             color: white;
             cursor: pointer;
        }
        .download-button-enabled:hover {
             background-color: #059669; /* emerald-600 */
        }
         .download-button-disabled {
             background-color: #d1d5db; /* gray-300 */
             color: #6b7280; /* gray-500 */
             cursor: not-allowed;
         }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f4f6; /* gray-100 */
            border-top: 4px solid #10b981; /* emerald-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 3rem auto; /* Center spinner */
         }
         @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body class="bg-gray-50 text-gray-700 antialiased flex flex-col min-h-screen">

    <header id="main-header" class="sticky-header">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 rtl:space-x-reverse flex-shrink-0">
                    <img class="h-10 md:h-12 w-auto logo-large" src="logo2.jpeg" alt="شعار أكاديمية سنا">
                </a>
                <div class="hidden md:flex items-center space-x-1 lg:space-x-2">
                    <div id="desktopNavLinks" class="flex space-x-1 lg:space-x-2"></div>
                    <div class="lang-switcher flex ml-4">
                        <button class="lang-btn en px-3 py-1 font-medium" aria-label="Switch to English" data-lang="en">EN</button>
                        <button class="lang-btn ar px-3 py-1 font-medium active" aria-label="Switch to Arabic" data-lang="ar">ع</button>
                    </div>
                    <div id="desktopAuthArea" class="flex items-center space-x-2 ml-4 pl-4 border-l border-white/20"></div>
                </div>
                <div class="md:hidden flex items-center">
                    <div class="lang-switcher flex text-xs mr-3 rtl:mr-0 rtl:ml-3">
                         <button class="lang-btn en px-2 py-1 font-medium" aria-label="Switch to English" data-lang="en">EN</button>
                        <button class="lang-btn ar px-2 py-1 font-medium active" aria-label="Switch to Arabic" data-lang="ar">ع</button>
                    </div>
                    <button id="menu-toggle" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-white hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-label="toggle menu" aria-expanded="false">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-2 pb-3 space-y-1 absolute left-0 right-0 z-40 shadow-lg">
                 <div id="mobileAuthArea" class="pt-2 pb-1 border-t border-white/20">
                     </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <section class="page-header text-center scroll-animate-item scroll-animate-from-bottom">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h1 data-translate-key="books_page_title" class="text-4xl md:text-5xl font-bold">الكتب الدينية</h1>
                <p data-translate-key="books_page_subtitle" class="text-lg mt-4 max-w-2xl mx-auto">تصفح مجموعة الكتب المتاحة للقراءة أو التحميل.</p>
            </div>
        </section>

        <section class="py-16 md:py-20 bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 md:gap-8">
                    </div>

                <div id="loadingState" class="text-center py-10">
                    <div class="loading-spinner"></div>
                    <p data-translate-key="loading">جار تحميل الكتب...</p>
                </div>

                <div id="errorState" class="text-center py-10 hidden">
                    <p class="text-red-600" data-translate-key="book_load_error">عفواً، حدث خطأ أثناء تحميل الكتب. يرجى المحاولة مرة أخرى.</p>
                </div>

                <div id="noBooksState" class="text-center py-10 hidden">
                    <p class="text-gray-500" data-translate-key="no_books_found">لا توجد كتب متاحة حالياً.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-gray-400 py-10 mt-auto">
        <div class="container mx-auto px-6 text-center">
             <img class="h-10 w-auto mx-auto mb-4 opacity-90 logo-large" src="logo2.jpeg" alt="شعار أكاديمية سنا - التذييل">
             <p class="text-sm">&copy; <span id="currentYear"></span> <span data-translate-key="footer_rights">منصة سنا الأكاديمية. جميع الحقوق محفوظة.</span></p>
            <div class="mt-4 space-x-4 rtl:space-x-reverse">
                <a href="#" data-translate-key="footer_privacy" class="hover:text-white transition duration-150 ease-in-out text-xs">سياسة الخصوصية</a>
                <a href="#" data-translate-key="footer_terms" class="hover:text-white transition duration-150 ease-in-out text-xs">شروط الاستخدام</a>
                <a href="contact.html" data-translate-key="footer_contact" class="hover:text-white transition duration-150 ease-in-out text-xs">تواصل معنا</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // --- Configuration ---
            const API_BASE_URL = 'http://localhost:5000/api'; // Adjust if needed
            const UPLOADS_BASE_URL = 'http://localhost:5000/uploads/'; // Base URL for static files

            // --- DOM Elements ---
            const bookGrid = document.getElementById('bookGrid');
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const noBooksState = document.getElementById('noBooksState');

            // --- Initialize Common Elements (Header, Footer, Language, Animations) ---
            if (window.sanaApp && typeof window.sanaApp.initPage === 'function') {
                 // Add translations for this page before initializing (if not already added)
                 if (!window.sanaApp.translations.ar.title_books) {
                     window.sanaApp.translations.ar.title_books = "الكتب الدينية | منصة سنا الأكاديمية";
                     window.sanaApp.translations.ar.meta_description_books = "تصفح واستكشف مجموعة الكتب الدينية المتاحة للقراءة والتحميل على منصة سنا الأكاديمية.";
                     window.sanaApp.translations.ar.books_page_title = "الكتب الدينية";
                     window.sanaApp.translations.ar.books_page_subtitle = "تصفح مجموعة الكتب المتاحة للقراءة أو التحميل.";
                     window.sanaApp.translations.ar.book_load_error = "عفواً، حدث خطأ أثناء تحميل الكتب. يرجى المحاولة مرة أخرى.";
                     window.sanaApp.translations.ar.no_books_found = "لا توجد كتب متاحة حالياً.";
                     window.sanaApp.translations.ar.download_book = "تحميل الكتاب";
                     window.sanaApp.translations.ar.read_book = "قراءة (رابط خارجي)";
                     window.sanaApp.translations.ar.book_by_author = "بواسطة: %AUTHOR%"; // Placeholder for author

                     window.sanaApp.translations.en.title_books = "Religious Books | Sanaa Academy Platform";
                     window.sanaApp.translations.en.meta_description_books = "Browse and explore the collection of religious books available for reading and download on Sanaa Academy Platform.";
                     window.sanaApp.translations.en.books_page_title = "Religious Books";
                     window.sanaApp.translations.en.books_page_subtitle = "Browse the collection of available books for reading or download.";
                     window.sanaApp.translations.en.book_load_error = "Sorry, an error occurred while loading books. Please try again.";
                     window.sanaApp.translations.en.no_books_found = "No books are currently available.";
                     window.sanaApp.translations.en.download_book = "Download Book";
                     window.sanaApp.translations.en.read_book = "Read (External Link)";
                     window.sanaApp.translations.en.book_by_author = "By: %AUTHOR%";
                 }
                 window.sanaApp.initPage('books.html'); // Initialize page
            } else {
                console.error("Sana App or initPage function not found.");
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                return;
            }

            // --- Helper Function to Fetch Data ---
            async function fetchData(url) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
                    });
                    const textResponse = await response.text();
                    let data;
                    try { data = JSON.parse(textResponse); }
                    catch (e) { console.error(`Failed to parse JSON from ${url}:`, textResponse); throw new Error(`Received non-JSON response (Status: ${response.status})`); }
                    if (response.ok) { return data; }
                    throw new Error(data.message || `Request failed with status ${response.status}`);
                } catch (error) { console.error(`Error fetching ${url}:`, error); throw error; }
            }

            // --- Function to Create Book Card HTML ---
            function createBookCard(book) {
                const card = document.createElement('div');
                card.className = 'book-card scroll-animate-item scroll-animate-from-bottom'; // Add animation class

                // Construct full URL for cover, using placeholder if null/empty
                const coverUrl = book.cover_url
                    ? (book.cover_url.startsWith('http') ? book.cover_url : `${UPLOADS_BASE_URL}${book.cover_url.replace(/\\/g, '/')}`)
                    : 'https://placehold.co/300x450/e2e8f0/94a3b8?text=Book'; // Default placeholder

                // Construct author text using translation
                let authorText = '';
                if (book.author) {
                    const authorKey = 'book_by_author';
                    authorText = (window.sanaApp.translations[window.sanaApp.getCurrentLanguage()][authorKey] || 'By: %AUTHOR%').replace('%AUTHOR%', book.author);
                }

                const categoryText = book.category ? `<span class="bg-gray-200 text-gray-700 px-2 py-0.5 rounded text-xs inline-block mr-2 mb-2">${book.category}</span>` : '';
                const descriptionText = book.description || '';

                // Determine button text and link based on file_url
                let downloadButtonHtml = '';
                if (book.file_url) {
                    const fileUrl = book.file_url.startsWith('http') ? book.file_url : `${UPLOADS_BASE_URL}${book.file_url.replace(/\\/g, '/')}`;
                    // Simple check if it's likely a direct download vs. an external link
                    const isDirectDownload = /\.(pdf|epub)$/i.test(fileUrl) && fileUrl.startsWith(UPLOADS_BASE_URL);
                    const buttonTextKey = isDirectDownload ? 'download_book' : 'read_book';
                    const buttonText = window.sanaApp.translations[window.sanaApp.getCurrentLanguage()][buttonTextKey] || (isDirectDownload ? 'Download' : 'Read');

                    downloadButtonHtml = `
                        <a href="${fileUrl}" target="_blank" rel="noopener noreferrer" class="download-button download-button-enabled">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                            <span>${buttonText}</span>
                        </a>`;
                } else {
                    downloadButtonHtml = `
                        <button disabled class="download-button download-button-disabled">
                            <span>غير متاح</span> </button>`; // TODO: Add translation key for "Not Available"
                }


                card.innerHTML = `
                    <img src="${coverUrl}" alt="غلاف كتاب ${book.title}" class="book-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x450/e2e8f0/94a3b8?text=Error';">
                    <div class="book-content">
                        <h3 class="book-title">${book.title}</h3>
                        ${authorText ? `<p class="book-author">${authorText}</p>` : ''}
                        ${categoryText ? `<div class="mb-3">${categoryText}</div>` : ''}
                        <p class="book-description">${descriptionText}</p>
                        <div class="book-footer">
                            ${downloadButtonHtml}
                        </div>
                    </div>
                `;
                return card;
            }

            // --- Load Books ---
            async function loadBooks() {
                loadingState.classList.remove('hidden');
                errorState.classList.add('hidden');
                noBooksState.classList.add('hidden');
                bookGrid.innerHTML = ''; // Clear previous entries

                try {
                    const data = await fetchData(`${API_BASE_URL}/books`); // Fetch from the public endpoint
                    loadingState.classList.add('hidden');

                    if (data && data.books && data.books.length > 0) {
                        data.books.forEach(book => {
                            const card = createBookCard(book);
                            bookGrid.appendChild(card);
                        });
                        // Re-initialize scroll animations for the newly added cards
                        window.sanaApp.initializeScrollAnimation();
                    } else {
                        noBooksState.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Failed to load books:", error);
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            }

            // --- Initial Load ---
            loadBooks();

        }); // End DOMContentLoaded
    </script>

</body>
